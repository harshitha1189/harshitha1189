name: Generate Snake

on:
  schedule: 
    - cron: "0 0 * * *"   # runs every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate green snake graph
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: harshitha1189
          outputs: |
            dist/snake-green.svg
          # Colors
          palette: "#00FF00 #00AA00 #006600 #003300"   # snake & contribution shades
          color_snake: "#00FF00"                       # snake itself = neon green
          color_dots: "#00FF00,#009900,#004d00,#002200" # contribution dots gradient
          color_bg: "#001a00"                          # background = deep green

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
